<div class="flex h-screen w-full items-center justify-center bg-gray-900 bg-cover bg-no-repeat" style="background-image:url('https://www.journaldugeek.com/app/uploads/2023/03/argentepargne.jpg')">
  <div class="rounded-xl bg-gray-800 bg-opacity-50 px-16 py-10 shadow-lg backdrop-blur-md max-sm:px-8">
    <div class="text-white">
      <div class="mb-8 flex flex-col items-center">
        <h1 class="mb-2 text-2xl">Se connecter</h1>
        
      </div>
      <form>
        <div class="mb-4 text-lg">
          <input class="rounded-3xl border-none bg-blue-900 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md" type="text" placeholder="email" id="email" [(ngModel)]="utilisateur.email" name="email" required>
        </div>

        <div class="mb-4 text-lg">
          <input class="rounded-3xl border-none bg-blue-900 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md" type="password" placeholder="*********" id="password" [(ngModel)]="utilisateur.password" name="password" required>
        </div>
      
      
        
        <div class="mt-8 flex justify-center text-lg text-black">
          <button type="submit" class="rounded-3xl bg-blue-900 bg-opacity-50 px-10 py-2 text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-blue-900" (click)="save()" routerLink="/accueil">Login</button>
        </div>
        
        <p class="mt-6 flex justify-center font-sans text-sm font-light leading-normal text-inherit antialiased">
          Vous n'avez pas de compte ?
          <a href="/signup" class="ml-1 block font-sans text-sm font-bold leading-normal text-blue-600 antialiased">Inscrivez-vous</a>
        </p>
      </form>
    </div>
  </div>
</div>
